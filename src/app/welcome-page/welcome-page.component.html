
<div class="main-page">
  <div class="welcome-title">
    <h1>MYFLIX</h1>
    <h2>Discover all your favorite movies, shows, and more!</h2>
    <h2>Login or Signup to start exploring</h2>
  </div>
  <div class="welcome-body">
    <button
      (click)="openUserRegistrationDialog()"
      class="welcome-button"
    >

    </button>
    <button 
      
      (click)="openUserLoginDialog()"
      class="welcome-button"
    >Login</button>
  </div>
</div>

<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input
                    matInput
                    [(ngModel)]=" userData.Username "
                    placeholder="Username..."
                    type="text"
                    name="Username"
                    required
                    >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    [(ngModel)]=" userData.Password "
                    placeholder="Password..."
                    type="text"
                    name="Password"
                    required
                    >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    [(ngModel)]=" userData.Email "
                    placeholder="Email..."
                    type="text"
                    name="Email"
                    required
                    >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Birthday</mat-label>
                <input
                    matInput
                    [(ngModel)]=" userData.Birthday "
                    type="data"
                    name="Birthday"
                    placeholder="Birthday"
                    required
                    >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="registerUser()"
            color="primary"
        >Register</button>
    </mat-card-actions>
</mat-card>
